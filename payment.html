<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/images/ZARA_LOGO.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .payment-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .payment-options {
            width: 30%;
            border-right: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .payment-options h2 {
            margin-top: 0;
        }
        .payment-options button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .payment-options button:hover {
            background-color: #0056b3;
        }
        .payment-details {
            padding: 20px;
            flex-grow: 1;
        }
        .payment-details h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pay-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .pay-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header class="header">
    <h1 style="text-align: center;">Payment Page</h1>
</header>

<div class="payment-container">
    <div class="payment-options">
        <h2>Payment Options</h2>
        <button onclick="showPaymentMethod('card')">Credit/Debit Card</button>
        <button onclick="showPaymentMethod('paypal')">PayPal</button>
        <button onclick="showPaymentMethod('netbanking')">Net Banking</button>
        <button onclick="showPaymentMethod('googlepay')">Google Pay</button>
        <button onclick="showPaymentMethod('paytm')">Paytm</button>
    </div>
    
    <div class="payment-details" id="payment-details">
        <h2>Credit/Debit Card Payment</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>
            <button type="submit" class="pay-button">Pay Now</button>
        </form>
    </div>
</div>

<script>
    function showPaymentMethod(method) {
        const paymentDetails = document.getElementById('payment-details');
        if (method === 'card') {
            paymentDetails.innerHTML = `
                <h2>Credit/Debit Card Payment</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                    <button type="submit" class="pay-button">Pay Now</button>
                </form>
            `;
        } else if (method === 'paypal') {
            paymentDetails.innerHTML = `
                <h2>PayPal Payment</h2>
                <p>You will be redirected to PayPal to complete your payment.</p>
                <button class="pay-button">Pay with PayPal</button>
            `;
        }
        // Add other payment methods similarly...
    }
</script>

</body>
</html>
